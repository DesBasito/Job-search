databaseChangeLog:
  - changeSet:
      id: create-work-experience-info-table
      author: Abu
      changes:
        - createTable:
            tableName: work_experience_info
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: resume_id
                  type: integer
                  constraints:
                    foreignKeyName: fk_work_experience_info_resume_id
                    references: resumes(id)
                    nullable: false
              - column:
                  name: years
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: company_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: responsibilities
                  type: text
                  constraints:
                    nullable: false

  - changeSet:
      id: create-messages-table
      author: Abu
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: responded_applicants
                  type: integer
                  constraints:
                    foreignKeyName: fk_messages_responded_applicants
                    references: users(id)
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp
                  constraints:
                    nullable: false