databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: Abu
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(55)
              - column:
                  name: avatar
                  type: text
              - column:
                  name: acc_type
                  type: varchar(45)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-contact-types-table
      author: Abu
      changes:
        - createTable:
            tableName: contact_types
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: text
                  constraints:
                    nullable: false