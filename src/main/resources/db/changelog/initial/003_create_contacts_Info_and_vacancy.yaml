databaseChangeLog:
  - changeSet:
      id: create-contacts-info-table
      author: Abu
      changes:
        - createTable:
            tableName: contacts_info
            columns:
              - column:
                  name: id
                  type: Long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: info_value
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: type_id
                  type: long
                  constraints:
                    foreignKeyName: fk_contacts_info_type_id
                    references: contact_types(id)
                    nullable: false
                    deleteCascade: true
              - column:
                  name: resume_id
                  type: Long
                  constraints:
                    foreignKeyName: fk_contacts_info_resume_id
                    references: resumes(id)
                    nullable: false
                    deleteCascade: true

  - changeSet:
      id: create-vacancies-table
      author: Abu
      changes:
        - createTable:
            tableName: vacancies
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: long
                  constraints:
                    foreignKeyName: fk_vacancies_category_id
                    references: categories(id)
                    nullable: false
                    deleteCascade: true
              - column:
                  name: salary
                  type: Double
                  constraints:
                    nullable: false
              - column:
                  name: exp_from
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: exp_to
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_vacancies_author_id
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: update_date
                  type: timestamp
                  constraints:
                    nullable: false