server:
  port: 9889

spring:
  datasource:
    url: jdbc:h2:./db/Job_Search;AUTO_SERVER=true
    username: root
    password: qwerty
    driver-class-name: org.h2.Driver
  liquibase:
    change-log: classpath:db/changelog/master.yml
